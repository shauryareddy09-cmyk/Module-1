<html>
    <head></head>
    <body>
        <button onClick="myFunction(10,8)">Addition</button>
        <script>
            function myFunction(x,y){
                document.write(x+y);
            }
           
        </script>
        <button onClick="multiply(10,8)">Multiplication</button>
        <script>
            function multiply(x, y) {
                document.write(x * y);
            }

        </script>
        <button onClick="divide(10,8)">Division</button>
        <script>
            function divide(x, y) {
                document.write(x / y);
            }

        </script>
        <button onClick="subtract(10,8)">Subtraction</button>
        <script>
            function subtract(x, y) {
                document.write(x - y);
            }

        </script>
    </body>
</html>
