<html>
    <body>
        <h2>Javascript String Methods</h2>
        <p>Basic Methods</p>
        <script>
            var str = "ForDMuStAnGGtDAnDFoRdF250TreMoR";
            document.write(str.toUpperCase());
            document.write("<br>");
            document.write(str.toLowerCase());
            document.write("<br>");
            document.write(str.startsWith('F'));
            document.write("<br>");
            
        </script>
    </body>
</html>
