<html>
    <body>
        <h4>Javascript for Loop</h4>
        <p id="demo"></p>
        <script>
            var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Orange", "Pine Apple"];
            var text = "";
            var i;
            for (i = 0; i < fruits.length; i++){text +=fruits[i] + "<br>"
            document.getElementById("demo").innerHTML = text;}
        </script>
    </body>
</html>
